            <!-- PDF Selection  -->
            <div class="pdf-selection">
                <form method="post" action="/merge" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="formFileMultiple" class="form-label text-white">Select PDFs you want to
                            merge</label>
                        <input class="form-control" type="file" id="formFileMultiple" name="pdfs" multiple>
                        <input class="btn btn-info mt-4" type="submit" value="Merge">
                    </div>
                </form>
            </div>
        </div>
    </div>
